<h1>Tables</h1>

<!--To create a table, use the table tag-->
<table>
  <!--To create a table row, use tr-->
  <tr>
    <!--Use th to create the table header-->
	<th>Monday</th>
	<th>Tuesday</th>
	<th>Wednesday</th>
  </tr>
  <tr>
    <!--Use td to create the actual cells of the table-->
    <td>1</td>
	<td>22</td>
	<td>33</td>
  </tr>
  <tr>
    <td>1</td>
	<td>22</td>
	<td>33</td>
  </tr>
  <tr>
    <td>1</td>
	<td>22</td>
	<td>33</td>
  </tr>
