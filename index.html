<!--You must include certain elements in every page. Look for must include comment below-->
<!DOCTYPE html> <!--Must include-->
<html lang="en"> <!--Must include-->

  <head> <!--Must include-->
    <!--You can include the page title this way-->
    <title>This is my homepage.</title>
    <!--You can specify the charset this way-->
    <meta charset="UTF-8" >
    <!--This is the description google would show on the search results-->
    <meta name="description" content="My first HTML page"
    <!--You can specify an icon with the link tag-->
    <link rel="icon" href="icons/plane.ico" />
  </head>

  <body> <!--Must include-->
    <!--h1 is for Header 1-->
    <h1>Web Development</h1>
    <!--h2 is for Header 2, and so forth-->
    <h2>HTML</h1>
    <!--Separate paragraphs using p-->
   <p>I want to learn HTML</p>
    <!--For images, use the img tag-->
    <img src="background.jpg" />
    <!--For images in a subfolder, you have to specify the path-->
    <img src="images/f22.jpg" />
    <!--Annotations are with a. You can specify parameters such as href (url) and title (text that appears when you mouse over link)-->
    <p>I'm learning on <a href="https://zenva.com" title="Learn Programming">Zenva.com</a></p>
    <!--You can also link to another page in teh same directory-->
   <div>Link to <a href="lists.html"> my lists.</a></div>
    <div>Link to <a href="forms.html"> my forms.</a></div>
    <div>Link to <a href="tables.html"> my tables.</a></div>
  </body>

</html>
